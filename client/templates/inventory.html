<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>E-store - Inventory</title>
</head>

<body>
    <h1>Ecco la lista dei prodotti del e-store</h1>
    <ul>
        {% for item in inventory %}
        <li>
            <!-- Probabilmente errore con graffe -->
            <a href="/item/{{item}}"> {{item['name']}}</a>
        </li>
        {% else %}
        <li> Nessun prodotto disponibile</li>
        {% endfor %}
    </ul>
</body>

</html>
